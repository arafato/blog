---
layout: index
title: Home
permalink: /
---

<div class="container mtb">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-3">
        <h4><a style="color:#000;" href="/blog">BLOG</a></h4>
        <div class="hline"></div>
        {% for post in site.categories['blog'] limit:5 %} 
<p><a style="color:#01B2FE" class="h5" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}.</a>
<br><span class="h6">{{ post.date | date: "%-d %B %Y" }}</span>
</p>
{% endfor %} 
</div>
<div class="col-lg-3">
  <h4><a style="color:#000;" href="/events">ON THE ROAD</a></h4>
  <div class="hline"></div>
  {% for event in site.events %} 
  <p>
    <a style="color:#01B2FE" class="h5" href="{{ event.website }}">{{ event.name }}</a>
    <br><span class="h6">{{ event.location }}, {{ event.date }}</span>
  </p>
  {% endfor %}
  </div>
<div class="col-lg-3">
</div>

</div><! --/row -->
		  </div><! --/container -->
